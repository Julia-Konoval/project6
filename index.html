<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="stylesheet.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google"
      />
      <form>
        <img class="search-image" src="images/loop.png" alt="loop" />
        <input
          id="fakebox-input"
          autocomplete="off"
          tabindex="-1"
          type="url"
          area-hidden="true"
          placeholder="Шукайте Google в або введіть URL-адресу"
        />
        <img class="search-image" src="images/microphone.png" alt="loop" />
      </form>
    </div>
  </body>
</html>
