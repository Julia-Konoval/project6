<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="stylesheet.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="logo">
      <img
        id="google"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google"
      />
      <div id="search">
        <img class="icons" id="search-image1" src="images/loop.png" />
        <input
          type="text"
          id="fakebox-input"
          placeholder="Шукайте в Google або введіть URL-адресу"
        />
        <img class="icons" id="search-image2" src="images/microphone.png" />
      </div>
    </div>
  </body>
</html>
